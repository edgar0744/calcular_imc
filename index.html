<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de IMC</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <br>
    <h1>Calculadora de IMC</h1>
    <form action="" align="center">
        <label for="altura">Ingrese su altura:</label>
        <input type="number" id="altura" placeholder="ej. 1.62(metros)">
        <br>
        <label for="peso">Ingrese su peso:</label>
        <input type="number" id="peso" placeholder="ej. 60(kilos)">
        <br>    
        <button onclick="calcular_imc()">Calcular IMC</button><button onclick="limpiar()">limpiar</button>
        <br>
        <label for="IMC">el IMC es:</label>
        <input type="text" id="IMC" name="IMC">
        <br>
        <label for="estado">Su estado de salud es:</label>
        <input type="text" id="estado_s" name="estado">
    </form>
    <br>
    <center><img src="./imc.jpg" alt="tabla de IMC" height="250" width="500" border="3"></center>
    <br>
</body>
</html>
